name: CD Pipeline

on:
  workflow_run:
    workflows: ["Node.js CI"]
    types:
      - completed

jobs:

  build:

    runs-on: self-hosted

    steps:
    - name: cloning the github repo
      run: git clone https://github.com/signiance-assignment/nodejs-test.git
    - name: running npm command
      run: npm install
    - name: running nodejsapp
      run: node index.js
